<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>EMG Report Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="app.css">
  </head>

  <body>
    <div id="app">
      <section id="extremities">
        <extremity title="Left Upper" color="cyan" form="forms.lu" modal="modal-left-upper"></extremity>
        <extremity title="Right Upper" color="red" form="forms.ru" modal="modal-right-upper"></extremity>
        <extremity title="Left Lower" color="purple" form="forms.ll" modal="modal-left-lower"></extremity>
        <extremity title="Right Lower" color="blue" form="forms.rl" modal="modal-right-lower"></extremity>
      </section>

      <section class="card teal lighten-2 white-text">
        <div class="card-content">
          <span class="card-title">H Reflex</span>
        </div>
      </section>

      <div class="fixed-action-btn">
        <a class="btn-floating btn-large red modal-trigger" href="#modal-final">
          <i class="large material-icons">view_headline</i>
        </a>
        <ul>
          <li><a class="btn-floating blue"><i class="material-icons">content_copy</i></a></li>
        </ul>
      </div>

      <extremity-modal title="Left Upper" tag="modal-left-upper" form="forms.lu"></extremity-modal>
      <extremity-modal title="Right Upper" tag="modal-right-upper" form="forms.ru"></extremity-modal>
      <extremity-modal title="Left Lower" tag="modal-left-lower" form="forms.ll"></extremity-modal>
      <extremity-modal title="Right Lower" tag="modal-right-lower" form="forms.rl"></extremity-modal>

      <div id="modal-final" class="modal">
        <div class="modal-content">
          <p>The final data</p>
          <p>{{ foo }}<p>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
      </div>
    </div>

    <script id="extremity-template" type="text/x-template">
      <section class="flex-col card lighten-2 white-text" :class="color">
        <div class="flex card-content">
          <span class="card-title">{{ title }}</span>
        </div>
        <div class="card-action">
          <button v-on:click="open()" class="waves-effect btn-flat white-text" :class="'waves-'+color">
            <i class="material-icons left">add</i>
            Add
          </button>
        </div>
      </section>
    </script>

    <script id="extremity-modal-template" type="text/x-template">
      <div v-bind:id="tag" class="modal">
        <div class="modal-content">
          <h4>{{ title }}</h4>
          <p>Form</p>
        </div>
        <div class="modal-footer">
          <button v-on:click="save()" class="waves-effect waves-green btn-flat">Save</button>
        </div>
      </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- production version, optimized for size and speed -->
    <!--<script src="https://cdn.jsdelivr.net/npm/vue"></script>-->
    <script src="app.js"></script>
  </body>
</html>
